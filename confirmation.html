<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Eurosender × The21st.co — تأكيد الطلب</title>
  <meta name="description" content="تأكيد الطلب وعرض رقم التتبع والتواصل عبر واتساب"/>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="page">
    <header class="topbar">
      <div class="brand">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/Eurosender_logo.svg/320px-Eurosender_logo.svg.png" alt="Eurosender" onerror="this.src='https://dummyimage.com/80x28/111827/ffffff.png&text=Eurosender'">
        <span class="x">×</span>
        <img class="logo2" src="https://the21st.co/logo.png" alt="The21st.co" onerror="this.src='https://dummyimage.com/86x28/111827/ffffff.png&text=The21st.co'">
      </div>
      <div class="meta">
        <div class="title">تأكيد الطلب</div>
        <div class="subtitle">خدمة لوجستية بالتعاون مع Eurosender و The21st.co</div>
      </div>
    </header>
    <main class="shell">
      <section class="card">
        <h1>✅ تم تأكيد طلبك بنجاح</h1>
        <p class="lead">رقم الطلب الخاص بك:</p>
        <div id="orderId" class="order-id"></div>
        <div class="share-text">يرجى مشاركة هذا الرقم مع مندوب هدايا عبر:<br>Instagram / WhatsApp / Snapchat</div>
        <a id="whatsappBtn" class="btn whatsapp-btn" target="_blank">تواصل عبر واتساب للمساعدة</a>
      </section>
    </main>
    <footer class="footer">© <span id="year"></span> The21st.co — جميع الحقوق محفوظة.</footer>
  </div>
  <script src="confirmation.js"></script>
</body>
</html>
